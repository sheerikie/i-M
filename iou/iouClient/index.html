<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New IOU</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <hr>
        <h1>Create New IOU</h1>
        <hr>

        <form action="http://localhost:3000/iou" method="POST">
            <div class="form-group">
                <label for="exampleInputPassword1">ID</label>
                <input class="form-control" name="iouid">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Name</label>
                <input class="form-control" name="name">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Debtor</label>
                <input class="form-control" name="debtor">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Due Date</label>
                <input type="date" class="form-control" name="due_date">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Amount</label>
                <input class="form-control" name="amount">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
